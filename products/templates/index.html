{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4 fw-bold text-primary">ðŸ›’ Grocery Grab</h1>
    <div class="row g-4">
        {% for product in products %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm h-100 border-0">
                <img src="{{ product.image_url }}" class="card-img-top img-fluid rounded-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title fw-semibold text-dark">{{ product.name }}</h5>
                        <p class="card-text text-muted mb-3">Price: <strong>${{ product.price }}</strong></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-primary btn-sm w-100 me-2">Add to Cart</button>
                        <button class="btn btn-success btn-sm w-100">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
